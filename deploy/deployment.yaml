kind: Service
apiVersion: v1
metadata:
  name: mysql-service
spec:
  selector:
    app: mysql
  type: NodePort
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpadmin-mysql
  labels:
    app: phpadmin-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: mysql
        image: mysql:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpadmin
  template:
    metadata:
      labels:
        app: phpadmin
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: phpadmin
        image: phpadmin:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80

